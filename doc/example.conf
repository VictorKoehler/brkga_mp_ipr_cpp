# Population size.
population_size 500

# Elite percentage. Range (0, 1].
elite_percentage 0.30

# Mutants percentage. Range (0, 1].
mutants_percentage 0.15

# Number of elite parents to mate. Must be <= population_size.
elite_parents 2

# Total number of parents to mate. Must be <= population_size.
total_parents 3

# Bias function to be used to rank the parents.
BIAS_FUNCTION LOGINVERSE

# Number of independent populations.
independent_populations 3

# Mininum distance between chromosomes to path-relink. Range (0, 1].
pr_minimum_distance 0.15

# Path relink type.
pr_type PERMUTATION

# Individual selection to path-relink.
pr_selection RANDOMELITE

# Defines the block size based on the size of the population. Must be > 0.
alpha_block_size 1.0

# Percentage/path size. Range (0, 1].
pr_percentage 1.0

# Interval at which elite chromosomes are exchanged (0 means no exchange).
exchange_interval 200

# Number of elite chromosomes exchanged from each population.
# Must be < population_size.
num_exchange_indivuduals 2

# Interval at which the populations are reset (0 means no reset).
reset_interval 600

